<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d gallery</title>
    <link href="./css/3DGallery.css" rel="stylesheet" />
  </head>
  <body>
    <div class="heading">
      <h1>3D Gallery</h1>
    </div>

    <div class="container">
      <div class="prev">
        <i class="fas fa-chevron-circle-left"> </i>
      </div>

      <div class="gallery">
        <div class="card position1">
          <img
            src="https://i.pinimg.com/originals/74/7b/65/747b658ec4ce3c9e7e6eaf9088c982a3.jpg"
            alt="image"
          />
        </div>
        <div class="card position2">
          <img
            src="https://th.bing.com/th/id/OIP.0MTLRn5Hx7S0ALF8dABRgQHaHa?pid=Api&rs=1"
            alt="image"
          />
        </div>
        <div class="card position3">
          <img
            src="https://th.bing.com/th/id/OIP.Cqln60J_AkI-3hhCFlvQxAHaHa?pid=Api&rs=1"
            alt="image"
          />
        </div>
        <div class="card position4">
          <img
            src="https://i.pinimg.com/originals/2a/d3/26/2ad32645c4a1971498fcd08276ee8e34.jpg"
            alt="image"
          />
        </div>
        <div class="card position5">
          <img
            src="https://66.media.tumblr.com/99287015d5ce743b84da4c5c3c28305f/tumblr_pg4s9qQcmX1w2ad4p_540.jpg"
            alt="image"
          />
        </div>
      </div>

      <div class="next">
        <i class="fas fa-chevron-circle-right"> </i>
      </div>
    </div>

    <script src="./js/3DGallery.js"></script>
  </body>
</html>
